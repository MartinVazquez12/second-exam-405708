<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navegacion</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="ultimosocio.html">Ultimo socio</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!--Altasocio-->
    <div class="container">
        <h2>Alta de Pilotos</h2>
        <form id="form">
            <div class="row mt-3 mb-3">
              <div class="col-lg-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="Email">
              </div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col-lg-12">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="inputNombre" name="nombre">
                </div>
              </div>
            <div class="row mt-3 mb-3">
                <div class="col-lg-12">
                  <label for="nombre" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="inputApellido" name="apellido">
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col-lg-12">
                  <label for="nombre" class="form-label">Dni</label>
                  <input type="text" class="form-control" id="inputDni" name="dni">
                </div>
            </div>
            <div class="row mt-3 mb-3">
              <div class="col-12">
                <label for="nacionalidad" class="form-label">Deporte</label>
                <select class="form-select" aria-label="Default select example" id="deporte" name="idDeporte">
                  <option disabled selected>Seleccionar</option>
                </select>
              </div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col-lg-12">
                  <label for="nombre" class="form-label">Telefono</label>
                  <input type="text" class="form-control" id="telefono" name="telefono">
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col-lg-12">
                  <label for="nombre" class="form-label">Calle</label>
                  <input type="text" class="form-control" id="calle" name="calle">
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col-lg-12">
                  <label for="nombre" class="form-label">Numero</label>
                  <input type="text" class="form-control" id="numero" name="numero">
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col-lg-12">
                  <label for="nombre" class="form-label">CodPost</label>
                  <input type="text" class="form-control" id="codpost" name="codpost">
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col-lg-12">
                  <label for="nombre" class="form-label">Provincia</label>
                  <input type="text" class="form-control" id="provincia" name="provincia">
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col-lg-12">
                  <label for="nombre" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="ciudad" name="ciudad">
                </div>
            </div>
            <div class="row mt-3 mb-3">
              <div class="col-12 d-grid">
                <button type="submit" class="btn btn-primary" id="submit">Dar de Alta</button>
              </div>
            </div>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script>
        //Validar y guardar nombre, apellido y dni en localStorage
        $(document).ready(function(){

            cargarDeportes();

            $("#form").validate({
                rules:{
                    email:{
                        required:true,
                        email:true
                    },
                    nombre:{
                        required:true
                    },
                    apellido:{
                        required:true
                    },
                    dni:{
                        required:true
                    },
                    deporte:{
                        required:true
                    },
                    telefono:{
                        required:true
                    },
                    calle:{
                        required:true
                    },
                    numero:{
                        required:true
                    },
                    codpost:{
                        required:true
                    },
                    provincia:{
                        required:true
                    },
                    ciudad:{
                        required:true
                    }
                },
                messages:{
                    email:{
                        required:"El campo es requerido",
                        email:"Debe ser de tipo email"
                    },
                    nombre:{
                        required:"El campo es requerido"
                    },
                    apellido:{
                        required:"El campo es requerido"
                    },
                    dni:{
                        required:"El campo es requerido"
                    },
                    deporte:{
                        required:"El campo es requerido"
                    },
                    telefono:{
                        required:"El campo es requerido"
                    },
                    calle:{
                        required:"El campo es requerido"
                    },
                    numero:{
                        required:"El campo es requerido"
                    },
                    codpost:{
                        required:"El campo es requerido"
                    },
                    provincia:{
                        required:"El campo es requerido"
                    },
                    ciudad:{
                        required:"El campo es requerido"
                    } 
                },
                submitHandler:function(form){
                  //Guardo los campos con su id
                  var email = $("#email").val();
                  var nombrev = $("#inputNombre").val();
                  var apellidov = $("#inputApellido").val();
                  var dniv = $("#inputDni").val();
                  var deporte = $("#deporte").val();
                  var telefono = $("#telefono").val();
                  var calle = $("#calle").val();
                  var numero = $("#numero").val();
                  var codpost = $("#codpost").val();
                  var provincia = $("#provincia").val();
                  var ciudad = $("#ciudad").val();

                  //Creo el socio
                  var nuevoSocio = {
                    Email:email,
                    Nombre:nombrev,
                    Apellido:apellidov,
                    Dni:dniv,
                    Deporte:deporte,
                    Telefono:telefono,
                    Calle:calle,
                    Numero:numero,
                    CodPost:codpost,
                    Provincia:provincia,
                    Ciudad:ciudad
                  }

                  //Le paso el socio al fetch
                  altaSocio(nuevoSocio)
                    .then(function (response) {
                        console.log('Respuesta del servidor:', response);
                    })
                    .catch(function (error) {
                    console.error('Error al registrar:', error);
                    });

                    //Para pasar por localStorage a la proxima pagina
                    const nombre = $("#inputNombre")
                    const apellido = $("#inputApellido")
                    const dni = $("#inputDni")

                    localStorage.clear()

                    localStorage.setItem("nombreT", nombre.val())
                    localStorage.setItem("apellidoT", apellido.val())
                    localStorage.setItem("dniT", dni.val())

                    window.location.href = "ultimosocio.html"
                }
            });
          });

            function cargarDeportes(){
                fetch('https://localhost:7088/Parcial/GetDeportes')
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.data && Array.isArray(data.data)) {
                             mostrarDeportes(data.data);
                        } else {
                            console.error('La respuesta del servidor no trae lo pedido:', data);
                            }
                        })
                        .catch(error => console.error('Error al obtener deportes:', error));
                        }
                    
                        function mostrarDeportes(deporte) {
                            var selectDeportes = $('#deporte');
                            deporte.forEach(function (deporte) {
                            var option = $('<option></option>');
                            option.attr('value', deporte.Id);
                            option.text(deporte.nombreDeporte);
                            selectDeportes.append(option);
                            });
                        }

                        //Fetch del post socio
                      function altaSocio(data){
                        return fetch('https://localhost:7088/Parcial/PostSocio', {
                        method: 'POST',
                        headers: {
                        'Content-Type': 'application/json'
                        },
                            body: JSON.stringify(data)
                        })
                        .then(response => response.json())
                      }  
                
            

        
    </script>
</body>
</html>
